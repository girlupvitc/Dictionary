<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirlUp Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Source+Serif+Pro:ital@0;1&display=swap" rel="stylesheet">
    <style>
        #words {
            display: flex;
            flex-direction: column;
            width: 20%;
            background-color: rgb(255, 50, 84);
            color: #f5f4f0;
            overflow-y: auto;
            flex: 1;
            font-family: 'Montserrat';
        }

        #definition-pane {
            width: 80%;
            padding-left: 1rem;
            font-family: 'Source Sans Pro', serif;
            background-color: #ffcdc9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #definition-pane, #words {
            height: 100vh;
            margin: 0;
        }

        #app {
            min-width: 100vw;
            margin: 0;
            display: flex;
            overflow: hidden;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #defn-canvas {
            display: none;
            width: 60%;
        }

        #mask {
            height: 100vh;
            width: 100vw;
        }

        @media screen and (max-aspect-ratio: 4/3) {
            #definition-pane {
                width: 70%;
            }
            #words {
                width: 30%;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='app'>
        <div id='words'></div>
        <div id='definition-pane'>
            <h1>Feminist Dictionary</h1>
            <h3 id='prompt'>Pick a word on the left to get started</h3>
            <canvas id='defn-canvas'></canvas>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
